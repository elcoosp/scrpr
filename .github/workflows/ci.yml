name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: build
        run: cargo build --verbose
      - name: test
        run: cargo test --verbose
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-Zprofile -Cllvm-args=--codegen-units=1 -Cllvm-args=--inline-threshold=0 -Cllvm-args=--link-dead-Cllvm-args=--ode -Cllvm-args=--overflow-Cllvm-args=--hecks=off -Cllvm-args=--panic=abort -Zpanic_abort_tests"
          RUSTDOCFLAGS: "-Zprofile -Cllvm-args=--codegen-units=1 -Cllvm-args=--inline-threshold=0 -Cllvm-args=--link-dead-Cllvm-args=--ode -Cllvm-args=--overflow-Cllvm-args=--hecks=off -Cllvm-args=--panic=abort -Zpanic_abort_tests"
      - name: rust-grcov
        uses: actions-rs/grcov@v0.1
      - name: codecov
        # You may pin to the exact commit or the version.
        # uses: codecov/codecov-action@81cd2dc8148241f03f5839d295e000b8f761e378
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: release-plz
        uses: release-plz/action@v0.5.85
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
